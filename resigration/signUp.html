<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signUp</title>
    
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
            
          <link rel="stylesheet" href="signUp.css" />
    </head>
<body>

    <div class="signUpMainContainer d-flex flex-row justify-content-center">

        <div class="from_container  shadow">
            <div>
            
                <h1> Registrstion Form</h1>
                
            <form >



                
                <div class="mb-2 p-2">


                    <label for="fname">First Name:</label>
                   <input type="text" class="form-control " id="fname" placeholder="Enter the fname"/>
            
                </div>

            
                
                <div class="mb-2 p-2">
                    <label for="lname">Last Name;</label>
                   
                        <input type="text" class="form-control " id="lname" placeholder="Enter the lname"/>
            
           
                </div>




          
                    
                <div class="mb-2 p-2">

                        <label for="Uname">Enter UserName:</label>
              
                        <input type="text"  class="form-control w-100" id="uname" placeholder="Enter the uname"/>
              

                    </div>

                          
                <div class="mb-2 p-2">

                    <label for="mail">Enter Email:</label>
          
                    <input type="text"  class="form-control w-100" id="mail" placeholder="Enter the mail"/>
          

                </div>

                   
                <div class="mb-2 p-2">
                        <label for="pwd">Enter password:</label>
                        <input type="text"  class="form-control w-100" id="pwd" placeholder="Enter the mail"/>
                    </div>


                    
                    <div class="mb-2 p-2">
                        <label for="Date">Date of birth:</label>
                        <input type="date"  class="form-control w-100" id="date" placeholder="Enter the mail"/>
                    </div>


                    <div class="mb-2 p-2">
                        <label for="gender">Gender:</label>
                        <div class="d-flex flex-row " id="gender">

                            <div >
                                <label for="male">Male:</label>
                                <input type="radio"  name="gen" id="male" />

                            </div>

                            <div>
                                <label for="female">Female:</label>
                                <input type="radio"  name="gen" id="female" />

                            </div>

                        </div>
                    </div>

                    <div class="mb-2 p-2">
                            <label for="pic">Profile pic</label>
                            <input type="file" id="pic">
                    </div>


                    <div class="mb-2 p-2 d-flex flex-column" >
                        <label for="add">Address:</label>
                        <textarea id="add" rows="4" class="form-control"></textarea>
                        
                    </div>




                    <div class="d-flex flex-row justify-content-between p-2">

                        <button type="submit" class="btn btn-primary">Submit</button>

                        <button type="submit" class="btn btn-primary">Reset</button>


                    </div>


                    


            </form>
            </div>
                
        </div>

    </div>
    
</body>
</html>
